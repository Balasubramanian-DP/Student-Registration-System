<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system for registering, editing, and managing student details.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, view, and manage student details effortlessly.</p>
    </header>
    <main>
        <section>
            <form id="registrationForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" required>

                <label for="id">Student ID:</label>
                <input type="number" id="id" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" required>

                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" required pattern="\d{10}">

                <button type="submit">Register</button>
            </form>
        </section>

        <section id="studentRecords">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordTable"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
